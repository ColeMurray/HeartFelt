<div class="content-view">
	<form  ng-submit='handlePost()'>
		<input class="content-title" type="text" placeholder="Untitled" ng-model='currpost.title' style="border: 0px; border-bottom:1px solid #e0e0e0">
		<textarea class="content-description" type="text" placeholder="Description" ng-model='currpost.content' style="border:0px;"></textarea>
		<button class="btn btn-warning" style="float:right">Save</button>
	</form>
</div>
