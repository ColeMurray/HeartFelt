<div class="content-view">
	<form ng-submit='create()'>
		<input class="content-title" type="text" value="{{post.title}}" style="border: 0px; border-bottom:1px solid #e0e0e0">
		<textarea class="content-description" type="text" ng-bind='post.content' style="border:0px;"></textarea>
		<button class="btn btn-alert">Save</button>
	</form>
</div>
