<!-- public/views/login.html-->
<div class="page-center login-background" ng-controller="AuthController">
<div class="inner-login-background">
<div class="logo-header">
	<h1 class="text-center">HeartFelt</h1>
</div>

<div ng-show="error" class="alert alert-danger row">
	{{error.message}}
</div>
<form class="login-form" ng-submit='login()'>
	<div class="form-group form-input-field">
		<label for="email"> Email Address</label>
		<input type="email" class="form-control" ng-model='user.username' id="email" placeholder="Enter email">
	</div>
	<div class="form-group form-input-field">
		<label for="password">Password</label>
		<input type="password" class="form-control" ng-model='user.password' id="password" placeholder="Password">
	</div>
	<button class="btn btn-warning form-input-field" style="display:block;" type="submit">Login</button>
</form>
</div>
</div>
