<!-- public/views/login.html-->
<div class="container page-center" ng-controller="AuthController">
<div class="page-header">
	<h1> HeartFelt</h1>
</div>

<div ng-show="error" class="alert alert-danger row">
	{{error.message}}
</div>
<form ng-submit='login()'>
	<div class="form-group">
		<label for="email"> Email Address</label>
		<input type="email" class="form-control" ng-model='user.username' id="email" placeholder="Enter email">
	</div>
	<div class="form-group">
		<label for="password"> Password</label>
		<input type="password" class="form-control" ng-model='user.password' id="password" placeholder="Password">
	</div>
	<button class="btn btn-default" type="submit">Submit</button>
</form>
</div>
